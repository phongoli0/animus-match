<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Match</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/zoom.png" class="zoom">
        </div>
    </div>
    <div class="bottomArea">
        <div class="gameInfoArea">
            <div class="gamesPlayed">Games Played
                <div id="gamesPlayed"></div>
            </div>
            <div class="attempts">Attempts
                <div id="attempts"></div>
            </div>
            <div class="accuracy">Accuracy
                <div id="accuracy"></div>
            </div>
            <button class="reset">Reset</button>
        </div>
        <div class="gameArea">
        </div>
    </div>
</body>
</html>
